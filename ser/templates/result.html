<!DOCTYPE HTML>
<html>
  <head>    
    <title>google search</title>   
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
		.match {
			color: orange;
		}
	</style>
  </head>
  
  <body>
	{% block content %}
	  {% for hit in results %}
		<div>
		  <h1>{{ hit['name'] }}</h1>
		  <h3>{{ hit['type_name'] }}</h3>
		</div>
		<p>{{ hit['code_id'] }}</p>
		<p>{{ hit.highlights("short_intro")|safe }}</p>
		<p>{{ hit.highlights("detail_introduce")|safe }}</p>
		{% if not loop.last %}
		  <hr>
		{% endif %}
	  {% endfor %}
	{% endblock %}
  </body>
</html>
